    <script>
        const md = window.markdownit();
        const socket = io();

        document.getElementById('send-button').addEventListener('click', sendMessage);

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatMessages = document.getElementById('chat-messages');
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'message user';
            userMessageElement.innerHTML = `<span class="role">æ‚¨:</span> <span class="content">${userInput}</span>`;
            chatMessages.appendChild(userMessageElement);

            // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
            socket.emit('send_message', { input: userInput });

            document.getElementById('user-input').value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
            chatMessages.scrollTop = chatMessages.scrollHeight; // æ»šåŠ¨åˆ°åº•éƒ¨
        }

        // ç›‘å¬æœåŠ¡å™¨è¿”å›çš„æ¶ˆæ¯
        socket.on('chat_response', function(data) {
            const chatMessages = document.getElementById('chat-messages');
